<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    // Capture and Bubbling - This lesson is about making sure you target only the element you want in an event listener. Also to run an event listener once and then stop.
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
      console.log(this.classList.value);
      // e.stopPropagation(); // stop bubbling
    }

    // document.body.addEventListener('click', logText);

    divs.forEach(div => div.addEventListener('click', logText, {
      // run the function on the way down rather than on the way up
      capture: true,
      // like adding a remove event listener
      once: true
    }));

    button.addEventListener('click', () => {
      console.log('Click!!');
    }, {
      // So button can only be clicked once - like an add to cart or purchase button
      once: true
    })

  </script>
</body>

</html>
