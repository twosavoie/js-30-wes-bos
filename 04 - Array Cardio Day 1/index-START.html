    const inventors = [

      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // The function checks to see if what is being filtered for is met and then returns true.
    const inventorsBorn = inventors.filter(function (inventors) {
      if (inventors.year >= 1500 && inventors.year <= 1599) {
        return true
      }
    })
    console.table(inventorsBorn)

    const inventorsBornRefactor = inventors.filter(inventors =>
      inventors.year >= 1500 && inventors.year <= 1599)

    console.table(inventorsBornRefactor)

    const inventorsBornRefactorAgain = inventors.filter(inventors =>
      (inventors.year >= 1500 && inventors.year <= 1599))

    console.table(inventorsBornRefactorAgain)

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    // Able to iterate over an array and apply a function to them.
    const fullName = inventors.map(inventor => `${inventor.first} ${inventor.last}`)
    console.log(fullName)

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // Bubble sorts the items in an array. Not really sure how this works.
    const birthDate = inventors.sort(function (a, b) {
      if (a.year > b.year) {
        return 1;
      } else {
        return -1;
      }
    })
    console.table(birthDate)

    const birthDateRefactor = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(birthDateRefactor)

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // reduce is used to reduce an array into a single value
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year)
    }, 0)
    console.log(totalYears)

    // 5. Sort the inventors by years lived
    // Sorting again but this time not checking for a conditional for the values in the array. Instead checking after the variables are declared.
    const yearsLived = inventors.sort(function (a, b) {
      const lastGuy = a.passed - a.year;
      const nextGuy = b.passed - b.year;
      if (lastGuy > nextGuy) {
        return -1;
      } else {
        return 1;
      }
    })
    console.table(yearsLived)

    const yearsLivedRefactor = inventors.sort(function (a, b) {
      const lastInventor = a.passed - a.year;
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? -1 : 1;
    })
    console.table(yearsLivedRefactor)

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const peopleSort = people.sort((lastOne, nextOne) => {
      const [aLast, aFirst] = lastOne.split(', ');
      const [bLast, bFirst] = nextOne.split(', ');
      return aLast > bLast ? 1 : -1;
    })
    console.table(peopleSort)

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'moped'];
    const totalMovers = data.reduce(function (obj, item) {
      if (!obj[item]) {
        obj[item] = 0;
      }
      obj[item]++;
      return obj;
    }, {})
    console.table(totalMovers)
